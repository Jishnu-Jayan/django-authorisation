
{% extends 'index.html'%}
{% block application %}
{% load static %}
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
var citiesByState = {
Ernakulam: ["Aluva","Kalamassery","Edappalli","vytila"],
Thiruvananthapuram: ["Poovar","Balaramapuram","Kattakkada","Nedumangadu"],
Alappuzha: ["Ambalappuzha","Cherthala","Vaikkom","Mararikkulam"],
Kozhikode:["Calicut Towm","Mananchira","Mukkam","Thamarassery"],
Kannur:["Thalassery","Kannur","Iritty","Thalipparambu"]
}
function makeSubmenu(value) {
if(value.length==0) document.getElementById("citySelect").innerHTML = "<option></option>";
else {
var citiesOptions = "";
for(cityId in citiesByState[value]) {
citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
}
document.getElementById("citySelect").innerHTML = citiesOptions;
}
}
function displaySelected() { var country = document.getElementById("countrySelect").value;
var city = document.getElementById("citySelect").value;
alert(country+"\n"+city);
}
function resetSelection() {
document.getElementById("countrySelect").selectedIndex = 0;
document.getElementById("citySelect").selectedIndex = 0;
}
</script>
<body  onload="resetSelection()">
<div class="container" style="padding:20px;margin-left:10px;">
        <div class="application">
            <form method="POST">
             {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" required="True" name="name" class="form-control" id="inputEmail4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="email" required="True" name="email" class="form-control" id="inputPassword4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="mr-sm-3" for="inlineFormCustomSelect">Gender</label>
                        <select class="custom-select mr-sm-2" required="True" name="gender" id="inlineFormCustomSelect">
                                    <option selected>Choose..</option>
                                    <option value="male">Male</option>
                                    <option value="female" >Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="mr-sm-3" for="inlineFormCustomSelect">Age</label>
                        <input type="number" required="True" name="age" class="form-control" id="age" placeholder="Age">
                    </div>
                     <div class="form-group col-md-3">
                         <label class="mr-sm-3" for="inlineFormCustomSelect">Phone</label>
                         <input type="text" required="True" name="phone" class="form-control" id="phone" placeholder="Phone">
                     </div>
                    <div class="form-group col-md-3">
                        <label class="mr-sm-3" for="inlineFormCustomSelect">Date Of Birth</label>
                        <input type="date" required="True" name="dob" class="form-control" id="dob">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="countrySelect">District</label>
                        <select class="form-control" required="True" name="district" id="countrySelect" size="1" onchange="makeSubmenu(this.value)">
                            <option value="SelectState"   disabled selected>Select District</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Kannur">Kannur</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="citySelect">Branch</label>
                        <select  class="form-control" required="True" name="branch" id="citySelect" size="1" >
                            <option  value=""   disabled selected>Select Branch</option>
                            <option></option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="mr-sm-3" for="inlineFormCustomSelect">Account type</label>
                        <select class="form-control" required="True" name="account_type" >
                            <option  class="form-control"  placeholder="account-type">Select</option>
                            <option >Current</option>
                            <option >Savings</option>
                            <option >Junior</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label class="mr-sm-3" required="True" name="material" for="inlineFormCustomSelect" >Material Collected</label>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="check1"  value="welocme-kit">
                            <label for="check1">Welcome Kit </label><br>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="check2"  value="pass-book">
                            <label for="check2">Pass Book </label><br>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="check3"  value="check-book">
                            <label for="check1">Check Book</label><br>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" required="True" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" required="True" name="address_full" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" required="True"  name="city"class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <input type="text" required="True"  name="state" class="form-control" id="state">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" required="True" name="zip" class="form-control" id="inputZip">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if messages is not None %}
                <a href="{% url 'home'%}" class="btn btn-dark">Home</a>
                <a href="{% url 'logout'%}" class="btn btn-success">Logout</a>

                {% for i in messages %}
                <button type="button" class="btn btn-danger">{{i}}</button>
                {% endfor%}
                {% endif %}


            </form>

        </div>
 </div>
 </body>
{% endblock %}
